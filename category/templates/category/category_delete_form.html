<form method="post" action="{% url 'category_delete' category.pk %}">
  <div class="modal-header">
    <h5 class="modal-title" id="crudModalLabel">Confirm Delete</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {% csrf_token %}
    <p>
      Delete <i class="text-danger fw-bold">{{ category.name }}</i>?
    </p>
    <input type="hidden" name="category_id" value="{{ category.pk }}">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
