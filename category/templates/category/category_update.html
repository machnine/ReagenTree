{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Category
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Category Update</h3>
      </div>
      <div class="panel-content">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-success" type="submit">Update</button>
        </form>
      </div>
    </div>

  </div>
{% endblock content %}
