{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Category
{% endblock title %}
{% block content %}
  <div class="container">
    Category Create
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      <button type="submit">Create</button>
    </form>
  </div>
{% endblock content %}
