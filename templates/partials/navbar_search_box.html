<div class="search-container">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="d-flex flex-grow-1 flex-lg-auto">
      <form id="htmx-search-form"
            class="d-flex w-100"
            method="get"
            action=""
            hx-get="{% url 'site_search' %}"
            hx-target="#search-results-panel"
            hx-trigger="keyup delay:500ms, submit">
        <div class="input-group">
          <span class="input-group-text bg-white"
                style="border-right: 0;
                       padding-right: 1px;"><i class="bi bi-search text-primary"></i></span>
          <input class="form-control"
                 type="search"
                 placeholder="Search..."
                 autocomplete="off"
                 name="query"
                 style="border-left: 0;">
        </div>
      </form>
    </div>
    <div id="search-results-panel" class="search-results-panel">Type anything to start searching...</div>
  </div>
</div>
