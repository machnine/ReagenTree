<p>
  In this view, the following properties of a stock can be updated.
  <ul>
    <li>Lot number</li>
    <li>Expiry date</li>
    <li>Delivery date</li>
    <li>Condition</li>
    <li>Comments</li>
  </ul>
  To edit the location, quantity, or unit, you must do date to each individual stock entry.
</p>
