{% extends "base.html" %}
{% block title %}
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="panel">
      <div class="panel-heading">
        <h4 class="panel-title">
          {% block panel_title %}
          {% endblock panel_title %}
        </h4>
      </div>
      <div class="panel-content">
        {% block panel_content %}
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% block update_form %}
            {% endblock update_form %}
            <div class="text-end pe-3">
              <button type="submit" class="btn btn-success" onclick="return confirmationDialog('Save the update?');"><i class="bi bi-floppy"></i> Save</button>
            </div>
          </form>
        {% endblock panel_content %}
      </div>
    </div>
  </div>
{% endblock content %}
