<div class="d-flex justify-content-center align-items-center"
     style="position: relative"
     hx-target="this">

     hx-trigger="dblclick"
     hx-swap="outerHTML"
     href="javascript:">{{ entry.remaining_quantity_display }}</a>

               top: 0;
               right: 0">-{{ form.used_quantity.value }}</span>
</div>
