<form method="post" action="{% url 'stock_delete' object.pk %}">
  <div class="modal-header">
    <h5 class="modal-title" id="crudModalLabel">Confirm Deletion</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {% csrf_token %}
    <p>
      Delete <i class="text-danger fw-bold">
    {{ object }}</i>
    <small>(delivered: {{ object.delivery.delivery_date|date:"d.m.y" }})</small>?
  </p>
  <input type="hidden" name="stock_id" value="{{ object.pk }}">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  <button type="submit" class="btn btn-danger">Delete</button>
</div>
</form>
