{% extends "object_form_base.html" %}
{% block panel_title_icon %}
  <i class="bi bi-clipboard-check-fill validation-text-color"></i>
{% endblock panel_title_icon %}
{% block object_form %}
  <div class="px-3 pt-3">
    <span class="text-danger">{{ form.non_field_errors }}</span>
    <div id="div_id_status" class="input-group mb-3">
      <span class="input-group-text input-group-text-fw-sm">Status:</span>
      {{ form.status }}
    </div>
    <span class="text-danger">{{ form.status.errors }}</span>
    <div id="div_id_comments" class="input-group mb-3">
      <span class="input-group-text input-group-text-fw-sm">Comments:</span>
      {{ form.comments }}
    </div>
    <span class="text-danger">{{ form.comments.errors }}</span>
  </div>
{% endblock object_form %}
