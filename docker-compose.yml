version: '3.8'

services:
  web:
    build: .
    command: tail -f /dev/null
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - sqlite_data:/app/database
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"    

volumes:
  sqlite_data:
  media_volume:
  static_volume:
