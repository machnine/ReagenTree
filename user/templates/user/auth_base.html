{% extends "base.html" %}
{% load static %}
{% block header %}
{% endblock header %}
{% block title %}
{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="col-xl-3 col-lg-6 col-md-9 col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <img src="{% static 'images/ReagenTree_Logo_320x320.png' %}"
                         width="40"
                         height="40"
                         alt="ReagenTree Logo"
                         title="ReagenTree">
                    <h4 class="mb-0">ReagenTree</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% block auth_form %}
                        {% endblock auth_form %}
                        <button type="submit" class="btn btn-success">
                            {% block auth_button %}
                            {% endblock auth_button %}
                        </button>
                    </form>
                </div>
            </div>
            {% block auth_footer %}
            {% endblock auth_footer %}
        </div>
    </div>
{% endblock content %}
